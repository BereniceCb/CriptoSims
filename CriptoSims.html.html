<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CriptoSimulador</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>CriptoSimulador</h1>
    <div id="login">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" placeholder="Ingresa tu usuario" />
      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Contraseña" />
      <button onclick="login()">Ingresar</button>
      <div id="error"></div>
    </div>

    <div id="app" style="display:none">
      <h2>Simula tu ahorro en criptomonedas</h2>
      <label for="cantidad">Cantidad mensual ($)</label>
      <input type="number" id="cantidad" />
      <label for="meses">Meses</label>
      <input type="number" id="meses" />
      <button onclick="simularAhorro()">Simular Ahorro</button>
      <div id="resultado"></div>

      <h2>Inversión en Criptomoneda</h2>
      <p>Precio ETH de muestra: <span id="ethPrice">$3,500</span></p>
      <label for="inversion">Monto a invertir ($)</label>
      <input type="number" id="inversion" />
      <button onclick="simularInversion()">Invertir</button>
      <div id="inversionResultado"></div>

      <button onclick="interactuarContrato()">Simular transacción</button>
      <div id="contractStatus"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="contract.js"></script>
</body>
</html>
